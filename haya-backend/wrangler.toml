name = "haya-api"
compatibility_date = "2025-05-06"
workers_dev = true

# Path is relative from your project root into the worker wrapper
main = "api/worker.js"

[build]
command = "npm ci"

# If you really need Node built-ins (http, url, crypto, etc.)
compatibility_flags = ["nodejs_compat"]

[vars]
# Itâ€™s more secure to set this via `wrangler secret put CLOUDINARY_URL`
CLOUDINARY_URL = "cloudinary://<API_KEY>:<API_SECRET>@<CLOUD_NAME>"
